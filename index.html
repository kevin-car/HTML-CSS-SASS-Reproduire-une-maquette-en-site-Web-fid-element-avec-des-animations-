<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a2ceaaed7f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>OhMyFood</title>
</head>
<body>
<div id="site">

<!-- Logo de OhMyFood -->
    <div id="logo">
        <img src="images\logo\ohmyfood.png" alt="le logo de oh my food">
    </div>


<!-- Bloc LOCALISATION  -->

    <div class="gps">
        <i class="fas fa-map-marker-alt gps__logo"></i>
        <p class="gps__paragraphe"> &nbsp &nbsp Paris, Belleville</p>
    </div>

<!--  ACCUEIL -->

    <div class="accueil">
        <h1>Réservez le menu qui vous convient</h1>
        <p>Découvrez des restaurants d'exception, sélectionnés par nos soins</p>
        <div class="accueil__cadre-bouton"><button type="button" class="accueil__cadre-bouton--bouton">Explorez nos restaurants</button></div>
    </div>











</div>
</body>
</html>
